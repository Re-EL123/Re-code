<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-code - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
        }

        .tagline {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: slideUp 1s ease-out 0.5s both;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 2px;
            width: 0%;
            animation: fillProgress 3s ease-in-out forwards;
        }

        .loading-text {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 0.9; transform: translateY(0); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fillProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .fade-out {
            animation: fadeOut 0.8s ease-in-out forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: scale(0.9); }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            .tagline {
                font-size: 1rem;
            }
            .progress-bar {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container" id="splashContainer">
        <div class="logo">Re-code</div>
        <div class="tagline">Revolutionizing Code Development</div>
        <div class="loader"></div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="loading-text">Loading your coding experience...</div>
    </div>

    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                const splashContainer = document.getElementById('splashContainer');
                splashContainer.classList.add('fade-out');
                
                setTimeout(function() {
                    window.location.href = 'app.html';
                }, 800);
            }, 3000);
        });

        document.addEventListener('click', function() {
            const splashContainer = document.getElementById('splashContainer');
            splashContainer.classList.add('fade-out');
            
            setTimeout(function() {
                window.location.href = 'app.html';
            }, 800);
        });
    </script>
</body>
</html>
